# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: publish
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus.csproj'
      - 'src/CommunityAbp.AspNetZero.DistributedEventBus.Core/CommunityAbp.AspNetZero.DistributedEventBus.Core.csproj'
      - 'src/CommunityAbp.AspNetZero.DistributedEventBus.EntityFrameworkCore/CommunityAbp.AspNetZero.DistributedEventBus.EntityFrameworkCore.csproj'
      - '.github/workflows/publish.yml'
  pull_request:
    branches: [ '*' ]
    paths:
      - 'src/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus.csproj'
      - 'src/CommunityAbp.AspNetZero.DistributedEventBus.Core/CommunityAbp.AspNetZero.DistributedEventBus.Core.csproj'
      - 'src/CommunityAbp.AspNetZero.DistributedEventBus.EntityFrameworkCore/CommunityAbp.AspNetZero.DistributedEventBus.EntityFrameworkCore.csproj'
      - '.github/workflows/publish.yml'
  release:
    types: [ published ]

env:
  DOTNET_MULTILEVEL_LOOKUP: 0
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

defaults:
  run:
    shell: pwsh

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          show-progress: false
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json
      - name: Restore libraries
        run: |
          dotnet restore src/CommunityAbp.AspNetZero.DistributedEventBus.Core/CommunityAbp.AspNetZero.DistributedEventBus.Core.csproj
          dotnet restore src/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus.csproj
      - name: Build libraries (Release)
        run: |
          dotnet build src/CommunityAbp.AspNetZero.DistributedEventBus.Core/CommunityAbp.AspNetZero.DistributedEventBus.Core.csproj --configuration Release --no-restore /clp:ErrorsOnly
          dotnet build src/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus.csproj --configuration Release --no-restore /clp:ErrorsOnly
      - name: Restore & build tests
        run: |
          dotnet restore tests/CommunityAbp.AspNetZero.DistributedEventBus.Tests/CommunityAbp.AspNetZero.DistributedEventBus.Tests.csproj
          dotnet build tests/CommunityAbp.AspNetZero.DistributedEventBus.Tests/CommunityAbp.AspNetZero.DistributedEventBus.Tests.csproj --configuration Release --no-restore /clp:ErrorsOnly
      - name: Run tests
        run: dotnet test tests/CommunityAbp.AspNetZero.DistributedEventBus.Tests/CommunityAbp.AspNetZero.DistributedEventBus.Tests.csproj --configuration Release --no-build --filter 'FullyQualifiedName!~TestBase'
      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-src
          path: |
            src/CommunityAbp.AspNetZero.DistributedEventBus.Core/bin/Release
            src/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus/bin/Release

  pack:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: src/CommunityAbp.AspNetZero.DistributedEventBus.Core/CommunityAbp.AspNetZero.DistributedEventBus.Core.csproj
            artifact: nuget-core
          - project: src/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus/CommunityAbp.AspNetZero.DistributedEventBus.AzureServiceBus.csproj
            artifact: nuget-azureservicebus
          # Enable EF Core when needed:
          # - project: src/CommunityAbp.AspNetZero.DistributedEventBus.EntityFrameworkCore/CommunityAbp.AspNetZero.DistributedEventBus.EntityFrameworkCore.csproj
          #   artifact: nuget-efcore
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          show-progress: false
      - name: Download build outputs
        uses: actions/download-artifact@v5
        with:
          name: build-src
          path: src
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json
      - name: Pack ${{ matrix.project }}
        run: |
          mkdir -p ${{ env.NuGetDirectory }}
          dotnet pack ${{ matrix.project }} --configuration Release --no-build --output ${{ env.NuGetDirectory }} -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg -p:ContinuousIntegrationBuild=true -p:MinVerTag=$(git describe --tags --abbrev=0)
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ env.NuGetDirectory }}/*.nupkg
            ${{ env.NuGetDirectory }}/*.snupkg

  deploy:
    if: github.event_name == 'release'
    needs: pack
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download Core package
        uses: actions/download-artifact@v5
        with:
          name: nuget-core
          path: ${{ env.NuGetDirectory }}/core
      - name: Download AzureServiceBus package
        uses: actions/download-artifact@v5
        with:
          name: nuget-azureservicebus
          path: ${{ env.NuGetDirectory }}/azureservicebus
      # Uncomment when EF Core package included
      # - name: Download EF Core package
      #   uses: actions/download-artifact@v5
      #   with:
      #     name: nuget-efcore
      #     path: ${{ env.NuGetDirectory }}/efcore
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: Publish NuGet packages
        run: |
          foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
            dotnet nuget push $file --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
